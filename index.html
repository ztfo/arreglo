<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo Plugin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { display: block; margin-bottom: 8px; }
        input, select { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Arreglo Plugin</h1>
    <form id="songForm">
      <label for="genre">Genre:</label>
      <input type="text" id="genre" required><br>
    
      <label for="length">Song Length (seconds):</label>
      <input type="number" id="length" required><br>
    
      <label for="tempo">Tempo (BPM):</label>
      <input type="number" id="tempo" required><br>
    
      <label for="instruments">Instruments (comma-separated):</label>
      <input type="text" id="instruments" required><br>
    
      <button type="submit">Generate Arrangement</button>
    </form>
    
    <script>
      document.getElementById('songForm').onsubmit = (event) => {
        event.preventDefault();
        const songData = {
          genre: document.getElementById('genre').value,
          length: document.getElementById('length').value,
          tempo: document.getElementById('tempo').value,
          instruments: document.getElementById('instruments').value.split(',').map(i => i.trim())
        };
        parent.postMessage({ pluginMessage: { type: 'generate-arrangement', songData } }, '*');
      };
    </script>
</body>
</html>
