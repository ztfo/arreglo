<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo Plugin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { display: block; margin-bottom: 8px; }
        input, select { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Arreglo Plugin</h1>
    <label for="genre">Genre:</label>
    <select id="genre">
        <option value="House">House</option>
        <option value="Deep House">Deep House</option>
        <option value="Techno">Techno</option>
        <option value="Hip-Hop">Hip-Hop</option>
    </select>

    <label for="patterns">Instrument Patterns (comma-separated for kicks, hi-hats, bass, melodies):</label>
    <input type="text" id="patterns" placeholder="e.g., kicks,hi-hats,bass,melodies" />

    <label for="length">Song Length (bars):</label>
    <input type="number" id="length" placeholder="e.g., 128" />
    
    <label for="tempo">Tempo (BPM):</label>
    <input type="number" id="tempo" placeholder="e.g., 128" />
    
    <button id="create-layout">Create Layout</button>
    
    <label for="instrument-patterns">Instrument Patterns:</label>
    <textarea id="instrument-patterns" placeholder="e.g., Kick: 4 bars, Hi-hats: 8 bars, Bass: 16 bars"></textarea>
    
    <script>
    document.getElementById('create-layout').onclick = () => {
        const genre = document.getElementById('genre').value;
        const length = parseInt(document.getElementById('length').value, 10);
        const tempo = parseInt(document.getElementById('tempo').value, 10);
        const instrumentPatterns = document.getElementById('instrument-patterns').value;
    
        parent.postMessage({ pluginMessage: { type: 'create-layout', data: { genre, length, tempo, instrumentPatterns } } }, '*');
    };
    </script>
</body>
</html>
